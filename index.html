<!DOCTYPE html>
<html>

<head>
  <script src="index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      padding: 8px;
    }

    .header {
      flex: 0 0 auto;
      margin-bottom: 8px;
    }

    .header h2 {
      margin: 0 0 12px 0;
      color: var(--uxp-host-text-color);
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .info-text {
      font-size: 12px;
      color: var(--uxp-host-text-color-secondary);
      margin-top: 8px;
    }

    .thumbnail-grid {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      align-content: flex-start;
    }

    .thumbnail-item {
      position: relative;
      background: #3a3a3a;
      border: 2px solid #444;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      
      /* å›ºå®šå¤§å° 128x128 */
      width: 128px;
      height: 128px;

      box-sizing: border-box;
      overflow: hidden;
    }

    .thumbnail-item:hover {
      border-color: var(--uxp-host-link-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .thumbnail-item.has-token {
      border-color: rgba(76, 175, 80, 0.6);
    }
    
    .thumbnail-item.has-token:hover {
      border-color: #4caf50;
    }

    .thumbnail-image {
      width: 100%;
      height: 120px;
      border-radius: 4px;
      margin-bottom: 8px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 24px;
      font-weight: bold;
    }

    /* æˆåŠŸæç¤ºæ ·å¼ */
    .success-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #4caf50;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        z-index: 20;
        border-radius: 6px;
        animation: fadeOut 1s forwards;
        pointer-events: none;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        30% { opacity: 1; }
        100% { opacity: 0; }
    }

    .thumbnail-info {
      width: 100%;
      text-align: center;
    }

    .thumbnail-filename {
      font-size: 11px;
      color: #fff;
      margin: 2px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: bold;
    }

    .thumbnail-time {
      font-size: 10px;
      color: #aaa;
      margin: 2px 0;
    }

    .thumbnail-size {
      font-size: 9px;
      color: #888;
    }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: transparent;
      color: #ff4444;
      border: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
      font-size: 16px;
      line-height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-weight: bold;
    }

    .thumbnail-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 50%;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--uxp-host-text-color-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    sp-button {
      flex: 1;
    }

    /* ç®€å•çš„è‡ªå®šä¹‰ä¸‹æ‹‰æ¡† */

    }

    }
  </style>
</head>
